<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Proyecto2 - Aplicación CRUD</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!--Custom CSS Styles-->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2 class="mt-5 mb-5">Aplicación CRUD con almacenamiento local</h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Nombre</label>
                    <input
                    type="text"
                    name="name"
                    class="form-control"
                    id="name"
                    placeholder="Agregue su nombre completo"
                    />
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="Job Role">Puesto de trabajo</label>
                    <input
                    type="text"
                    name="jobrole"
                    class="form-control"
                    id="jobrole"
                    placeholder="Agregue su puesto de trabajo"
                    />
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="email">Email</label>
                    <input
                    type="email"
                    name="email"
                    class="form-control"
                    id="email"
                    placeholder="Agregue su dirección de correo electrónico"
                    />
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="pais">País</label>
                    <input
                    type="text"
                    name="country"
                    class="form-control"
                    id="country"
                    placeholder="Agregue el nombre del país en el que labora"
                    />
                </div>
                <div class="col-lg-12 mt-5">
                  <button class="btn btn-success" id="submit" onclick="AddData()" >Guardar datos</button> 
                  <button class="btn btn-primary" id="update" onclick="AddData()" >Actualizar datos</button>
            </div>
        </div>
    </div>
<hr>
<div class="row mt-5">
    <div class="col-12">
        <table class="table table-bordered" id="crudTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Puesto de trabajo</th>
                    <th>Email</th>
                    <th>País</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
    <script src="Proyecto 2 - Aplicación CRUD.js"></script>
</body>
</html>
